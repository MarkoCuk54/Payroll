<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/dodajRadnika.css" />
    <title>Dodaj Radnika</title>
    <style>
      h1 {
        text-align: center;
      }
      </style>
  </head>
  <body>
    <html>
      <div class="header"></div>
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
          <li>EMERUS <span>Payroll System</span></li>
          <li><a href="dodajRadnika.html" target="_blank">Početna stranica</a></li>
          <li><a href="sviRadnici.html" target="_blank">Svi djelatnici</a></li>
          <li><a href="dodajRadnika.html" target="_blank">Dodaj djelatnika</a></li>
          <li><a href="Login.html" target="_blank">Odjava</a></li>
          
        </ul>
      </div>
     
    <h1>Dodaj Radnika</h1>
    <form action="/submit_noviRadnik" method="post">
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <div id="container">
        <h1>&bull; Unos djelatnika &bull;</h1>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
         
        </div>
        
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Ime" name="firstName" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Prezime" name="lastName" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="ID" name="id" id="telephone_input" required>
        </div>
        <div class="hour">
          <label for="name"></label>
          <input type="text" placeholder="Satnica" name="hour" id="telephone_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Odjel" name="subject" id="subject_input" required>
            <option disabled hidden selected>Odaberite odjel</option>
            <option value="Uprava">Uprava</option>
            <option value="IT Odjel">IT odjel</option>
            <option value="Proizvodnja">Proizvodnja</option>
            <option value="Pakiranje" Pakiranje>Pakiranje</option>
            <option value="Strojna obrada">Strojna obrada</option>
            <option value="Termicki Most">Termički most</option>
            <option value="Bojara">Bojara</option>
            <option value="Skladiste">Skladište</option>
            <option value="Maloprodaja">Maloprodaja</option>
            <option value="Korekcija">Korekcija</option>
            <option value="Kontrola">Kontrola</option>
          </select>
        </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Unesite opis..." id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Pošalji" id="form_button" />
          </div>
        
      </div>
    </form>
  </body>
</html>
