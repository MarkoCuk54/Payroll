<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svi Radnici</title>
  </head>
  <body>
      <div class="table-wrapper">
        <table class="fl-table">
          <thead style="text-align: center">
            <tr>
              <th>ID</th>
              <th>Ime</th>
              <th>Prezime</th>
              <th>Satnica</th>
            </tr>
          </thead>
          <div>
      {% for row in data %}
      <div>
          <tbody>
            <tr>
              <td>{{row[0]}}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
              <td>{{ row[5] }}</td>
              <td>{{ row[6] }}</td>

              
            </tr>
          </tbody>
      {% endfor %}
          <tbody></tbody>
        </table>
  </div></body>
</html>
